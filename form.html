<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
   // JavaScript form validation code will come here.
      function jsValidate(){
		 if( document.myform.fname.value == "" ){
            alert( "Please provide your first name!" );
            document.myform.fname.focus() ;
            return false;
         }
		 
		  if( document.myform.lname.value == "" ){
            alert( "Please provide your last name!" );
            document.myform.lname.focus() ;
            return false;
		}
		
		if( document.myform.EMail.value == "" ){
			alert( "Please provide your Email!" );
			document.myform.EMail.focus() ;
			return false;
		}
		
		function validateEmail(){
			var emailID = document.myform.EMail.value;
				atpos = emailID.indexOf("@");
				dotpos = emailID.lastIndexOf(".");
			if (atpos < 1 || (dotpos - atpos < 2 )) {
				alert("Please enter correct email ID")
				document.myform.EMail.focus() ;
				return false;
			}
		}
		
	var myInput = document.getElementById("psw");
	var letter = document.getElementById("letter");
	var capital = document.getElementById("capital");
	var number = document.getElementById("number");
	var special_character = document.getElementById("special character");
	var length = document.getElementById("length");

  // Validate lowercase letters
	var lowerCaseLetters = /[a-z]/g;
	if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid"); 
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
	return false;
  }
  
  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
	return false;
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
	return false;
  }
  
   // Validate special_character
  var special_character = /[!@#$%^&*]/g;
  if(myInput.value.match(specialcharacter)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
	return false;
  }
  
  //
  // Validate length
  if(myInput.value.length = 6) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
	return false;
  }
  
		return( true );	
	
      }
	  
	
</script>

</head>
<body>
  <header>
    <h1>Form Validation</h1>
  </header>

  <section>
    <h2>Registration</h2>
    <form method="post" action="action_page.php" enctype="multipart/form-data" name="myform" onsubmit="return jsValidate()">
      <fieldset>
        <legend>Personal Information</legend>
        <div>
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" required>
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname">
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" name="EMail" id="email">
        </div>
        <div>
          <label for="mnumber">Mobile number</label>
          <input type="tel" name="mNumber" id="phone">
		  <small>E.g. 011 2345678</small>
        </div>
		
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{6}" title="Must contain 6 characters with at least one number and one uppercase and one lowercase letter and one special characters" required>
        </div>
      </fieldset>

      <div>

      </div>
      <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept" id="label_accept">I accept the above Terms and Conditions.</label>
      </div>

      <div class="center">
        <input type="submit" name="btnSubmit" value="Register">
        <input type="reset" name="btnReset" value="Clear">
      </div>
    </form>

  </section>
